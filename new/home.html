<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/new/style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="box-time">
        <div class="time-tab">
            <button class="button-tab">POMODORO</button>
            <button class="button-tab">SHORT</button>
            <button class="button-tab">LONG</button>
        </div>
        <div class="time-view">
            <span id="cronometro"> -- : -- </span>
        </div>
        <div class="time-tools">
            <button class="button-tools" id="iniciar"><i class="fa-solid fa-play"></i></button>
        </div>
    </div>

    <script src="/js.js" ></script>
</body>
</html>
